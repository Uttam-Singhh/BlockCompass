<div class="container" >
  <div class="row">
    <div class="col-lg-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Number of Sensors</h4>
          <canvas baseChart [chartType]="'line'" [datasets]="sensorsData" [labels]="lineChartLabels" [options]="lineChartOptions" ></canvas>
        </div>
      </div>
    </div>
    <div class="col-lg-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Number of Requests</h4>
          <canvas baseChart [chartType]="'line'" [datasets]="requestsData" [labels]="lineChartLabels" [options]="lineChartOptions" ></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title"> Latency</h4>
          <canvas baseChart [chartType]="'line'" [datasets]="latencyData" [labels]="lineChartLabels" [options]="lineChartOptions" ></canvas>
        </div>
      </div>
    </div>
    <div class="col-lg-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Error rate</h4>
          <canvas baseChart [chartType]="'line'" [datasets]="errorRateData" [labels]="lineChartLabels" [options]="lineChartOptions" ></canvas>
        </div>
      </div>
    </div>
  </div>


</div>
